<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- build:css css/main.css -->
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="node_modules/font-awesome/css/font-awesome.min.css" />
    <link rel="stylesheet" href="node_modules/bootstrap-social/bootstrap-social.css" />
    <link rel="stylesheet" href="css/styles.css" />

    <title>Project Abu - A Puerto Rican Book of Recipes</title>
</head>

<body>

    <header>
        <nav class="nav fixed-top bg-dark py-2 justify-content-center">

            <a class="btn btn-social-icon btn-twitter text-white" href="https://twitter.com" target="_blank">
                <span class="fa fa-twitter"></span>
            </a>
            <a id="signInButton" class="nav-link active text-white" href="#">SIGN IN</a>
            <a class="btn btn-social-icon btn-facebook text-white" href="https://facebook.com" target="_blank">
                <span class="fa fa-facebook"></span>
            </a>

        </nav>
        <div id="signInModal" class="modal fade" role="dialog">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header bg-dark text-white">
                        <h3 class="modal-title">SIGN IN</h3>
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                    </div>
    
                    <div class="modal-body">
                        <div class="container-fluid">
    
                            <form>
                                <div class="form-row">
                                    <div class="form-group col-12">
                                        <label class="sr-only" for="loginEmail">Email address</label>
                                        <input type="email" class="form-control form-control-sm" id="loginEmail"
                                            placeholder="Enter email">
                                    </div>
    
                                    <div class="form-group col-12">
                                        <label class="sr-only" for="loginPassword">Password</label>
                                        <input type="password" class="form-control form-control-sm" id="loginPassword"
                                            placeholder="Password">
                                    </div>
    
                                    <div class="col">
                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox">
                                            <label class="form-check-label"> Remember me</label>
                                        </div>
                                    </div>
                                </div>
    
                                <div class="form-row">
                                    <button type="button" class="btn btn-secondary btn-sm ml-auto"
                                        data-dismiss="modal">Cancel</button>
                                    <button type="submit" class="btn btn-primary btn-sm ml-1">Sign in</button>
                                </div>
                            </form>
    
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <div class="container text-center">
        <div class="row mt-5 mb-5">
            <div class="col">
                <h1>Project Abu</h1>
                <h6 class="text-monospace">A Puerto Rican Book of Recipes.</h6>
            </div>
        </div>

        <div class="row">
            <div class="col-sm-6 mx-auto">
                <form>
                    <input type="text" class="form-control form-control-lg text-center" placeholder="Search for recipe">
                    <button type="submit" class="btn btn-dark btn-lg my-3">Search</button>
                </form>
            </div>
        </div>

        <h2>In season</h2>
        <div class="card-group">

            <div class="card">
                <img src="img/mofongo.jpg" class="card-img-top card-img" alt="...">
                <div class="card-body">
                    <h5 class="card-title">Mofongo</h5>
                </div>
                <div class="card-footer">
                    <small class="text-muted">GO TO RECIPE</small>
                </div>
            </div>
            <div class="card">
                <img src="img/tostones.jpg" class="card-img-top card-img" alt="...">
                <div class="card-body">
                    <h5 class="card-title">Tostones</h5>
                </div>
                <div class="card-footer">
                    <small class="text-muted">GO TO RECIPE</small>
                </div>
            </div>
            <div class="card">
                <img src="img/maduros.jpg" class="card-img-top card-img" alt="...">
                <div class="card-body">
                    <h5 class="card-title">Maduros</h5>
                </div>
                <div class="card-footer">
                    <small class="col-sm-6 text-muted">GO TO RECIPE</small>
                </div>

            </div>
        </div>



    </div>



















    <nav class="nav fixed-bottom justify-content-center bg-dark py-4">
        <a class="nav-link active text-white" href="#">HOME</a>
        <a class="nav-link btn btn-outline-light" href="recipes.html">RECIPES</a>
        <a class="nav-link text-white" href="about.html">ABOUT</a>

    </nav>
</body>

<!-- jQuery must come first, then Popper.js, then the Bootstrap JavaScript plugins.-->

<!-- build:js js/main.js -->
<script src="node_modules/jquery/dist/jquery.slim.min.js"></script>
<script src="node_modules/popper.js/dist/umd/popper.min.js"></script>
<script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
<script src="js/scripts.js"></script>
<!-- endbuild -->

</html>
