<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- build:css css/main.css -->
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="node_modules/font-awesome/css/font-awesome.min.css" />
    <link rel="stylesheet" href="node_modules/bootstrap-social/bootstrap-social.css" />
    <link rel="stylesheet" href="css/styles.css" />

    <title>Project Abu - A Puerto Rican Book of Recipes</title>

<body>

    <header>
        <nav class="nav fixed-top bg-dark py-2 justify-content-center">

            <a class="btn btn-social-icon btn-twitter text-white">
                <span class="fa fa-twitter"></span>
            </a>
            <a class="nav-link active text-white" href="#">SIGN IN</a>
            <a class="btn btn-social-icon btn-facebook text-white">
                <span class="fa fa-facebook"></span>
            </a>

        </nav>
    </header>

    <div class="container text-center">
        <div class="row mt-5 mb-5">
            <div class="col">
                <h1>Project Abu</h1>
                <h6 class="text-monospace">A Puerto Rican Book of Recipes.</h6>
            </div>
        </div>

        <div class="row">
            <div class="col-sm-6 mx-auto">
                <form>
                    <input type="text" class="form-control form-control-lg text-center" placeholder="Search for recipe">
                    <button type="submit" class="btn btn-dark btn-lg my-3">Search</button>
                </form>
            </div>
        </div>

        <h2 class="my-3">In season</h2>
        <div class="card-group">

            <div class="card">
                <img src="img/mofongo.jpg" class="card-img-top card-img" alt="...">
                <div class="card-body">
                    <h5 class="card-title">Mofongo</h5>
                </div>
                <div class="card-footer">
                    <small class="text-muted">GO TO RECIPE</small>
                </div>
            </div>
            <div class="card">
                <img src="img/tostones.jpg" class="card-img-top card-img" alt="...">
                <div class="card-body">
                    <h5 class="card-title">Tostones</h5>
                </div>
                <div class="card-footer">
                    <small class="text-muted">GO TO RECIPE</small>
                </div>
            </div>
            <div class="card">
                <img src="img/maduros.jpg" class="card-img-top card-img" alt="...">
                <div class="card-body">
                    <h5 class="card-title">Maduros</h5>
                </div>
                <div class="card-footer">
                    <small class="col-sm-6 text-muted">GO TO RECIPE</small>
                </div>

            </div>
        </div>



    </div>



















    <nav class="nav fixed-bottom justify-content-center bg-dark py-5">
        <a class="nav-link active text-white" href="#">HOME</a>
        <a class="nav-link btn btn-outline-light" href="#">RECIPES</a>
        <a class="nav-link text-white" href="about.html">ABOUT</a>

    </nav>
