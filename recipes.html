<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- build:css css/main.css -->
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="node_modules/font-awesome/css/font-awesome.min.css" />
    <link rel="stylesheet" href="node_modules/bootstrap-social/bootstrap-social.css" />
    <link rel="stylesheet" href="css/styles.css" />
    <!-- endbuild -->
    <title>Project Abu - A Puerto Rican Book of Recipes</title>
</head>

<body>

    <header>
        <nav class="navbar navbar-dark bg-dark fixed-top justify-content-center">
            <div class="navbar-nav">
                <div class="row">
                    <a class="nav-link btn-social-icon btn-twitter mx-3" href="https://twitter.com" target="_blank">
                        <span class="fa fa-twitter"></span>
                    </a>
                    <a id="signInButton" class="nav-link mx-3" href="#">SIGN IN</a>
                    <a class="nav-link btn-social-icon btn-facebook mx-3" href="https://facebook.com" target="_blank">
                        <span class="fa fa-facebook"></span>
                    </a>
                </div>
            </div>
        </nav>
        <!--Sign In Modal Start-->
        <div id="signInModal" class="modal fade" role="dialog">
            <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content">
                    <div class="modal-header bg-dark text-white">
                        <h3 class="modal-title">SIGN IN</h3>
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                    </div>

                    <div class="modal-body">
                        <div class="container-fluid">

                            <form>
                                <div class="form-row">
                                    <div class="form-group col-12">
                                        <label class="sr-only" for="loginEmail">Email address</label>
                                        <input type="email" class="form-control form-control-sm" id="loginEmail"
                                            placeholder="Enter email">
                                    </div>

                                    <div class="form-group col-12">
                                        <label class="sr-only" for="loginPassword">Password</label>
                                        <input type="password" class="form-control form-control-sm" id="loginPassword"
                                            placeholder="Password">
                                    </div>

                                    <div class="col">
                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox">
                                            <label class="form-check-label"> Remember me</label>
                                        </div>
                                    </div>
                                </div>

                                <div class="form-row">
                                    <button type="button" class="btn btn-secondary btn-sm ml-auto"
                                        data-dismiss="modal">Cancel</button>
                                    <button type="submit" class="btn btn-primary btn-sm ml-1">Sign in</button>
                                </div>
                            </form>

                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!--Sign In Modal End-->
    </header>


    <div class="container mt-5 text-center">
        <h1>Recipes</h1>

        <!-- First Row Starts Here-->

        <div class="row pt-3">
            <div class="col-lg-3 col-md-6 my-3">
                <a href="#" class="btn btn-secondary p-4">
                    <div class="btn btn-light p-5">
                        <i class="fa fa-sun-o fa-2x" aria-hidden="true"></i>
                        <h5 class="recipe-category">Breakfast</h5>
                        <span class="rounded btn btn-dark">View</span>
                    </div>
                </a>
            </div>

            <div class="col-lg-3 col-md-6 my-3">
                <a href="#" class="btn btn-secondary p-4">
                    <div class="btn btn-light p-5">
                        <i class="fa fa-cutlery fa-2x" aria-hidden="true"></i>
                        <h5 class="recipe-category">Lunch</h5>
                        <span class="rounded btn btn-dark">View</span>
                    </div>
                </a>
            </div>

            <div class="col-lg-3 col-md-6 my-3">
                <a href="#" class="btn btn-secondary p-4">
                    <div class="btn btn-light p-5">
                        <i class="fa fa-moon-o fa-2x" aria-hidden="true"></i>
                        <h5 class="recipe-category">Dinner</h5>
                        <span class="rounded btn btn-dark">View</span>
                    </div>
                </a>
            </div>

            <div class="col-lg-3 col-md-6 my-3">
                <a href="#" class="btn btn-secondary p-4">
                    <div class="btn btn-light p-5">
                        <i class="fa fa-shopping-bag fa-2x" aria-hidden="true"></i>
                        <h5 class="recipe-category">Snacks</h5>
                        <span class="rounded btn btn-dark">View</span>
                    </div>
                </a>
            </div>

        </div>
        <!-- Second Row Starts Here-->
        <div class="row pt-3">
            <div class="col-lg-3 col-md-6 my-3">
                <a href="#" class="btn btn-secondary p-4">
                    <div class="btn btn-light p-5">
                        <i class="fa fa-tree fa-2x" aria-hidden="true"></i>
                        <h5 class="recipe-category">Veggies</h5>
                        <span class="rounded btn btn-dark">View</span>
                    </div>
                </a>
            </div>

            <div class="col-lg-3 col-md-6 my-3">
                <a href="#" class="btn btn-secondary p-4">
                    <div class="btn btn-light p-5">
                        <i class="fa fa-pagelines fa-2x" aria-hidden="true"></i>
                        <h5 class="recipe-category">Salads</h5>
                        <span class="rounded btn btn-dark">View</span>
                    </div>
                </a>
            </div>

            <div class="col-lg-3 col-md-6 my-3">
                <a href="#" class="btn btn-secondary p-4">
                    <div class="btn btn-light p-5">
                        <i class="fa fa-coffee fa-2x" aria-hidden="true"></i>
                        <h5 class="recipe-category">Beverages</h5>
                        <span class="rounded btn btn-dark">View</span>
                    </div>
                </a>
            </div>

            <div class="col-lg-3 col-md-6 my-3">
                <a href="#" class="btn btn-secondary p-4">
                    <div class="btn btn-light p-5">
                        <i class="fa fa-glass fa-2x" aria-hidden="true"></i>
                        <h5 class="recipe-category">Cocktails</h5>
                        <span class="rounded btn btn-dark">View</span>
                    </div>
                </a>
            </div>

        </div>
        <!-- Second Row Ends Here-->

    </div>

    <nav class="navbar navbar-dark bg-dark fixed-bottom justify-content-center">
        <div class="navbar-nav">
            <div class="row">
                <a class="nav-link mx-3" href="index.html">HOME</a>
                <a class="nav-link active mx-3" href="#">RECIPES</a>
                <a class="nav-link mx-3" href="about.html">ABOUT</a>
            </div>
        </div>
    </nav>
</body>

<script src="node_modules/jquery/dist/jquery.slim.min.js"></script>
<script src="node_modules/popper.js/dist/umd/popper.min.js"></script>
<script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
<script src="js/scripts.js"></script>
<!-- endbuild -->

</html>
